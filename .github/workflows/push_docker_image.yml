name: Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: Target version

jobs:
  push_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Build & Push
        uses: docker/build-push-action@3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/$GITHUB_ACTOR/pygenomeviz:latest
            ghcr.io/$GITHUB_ACTOR/pygenomeviz:v{{ github.event.inputs.version }}
